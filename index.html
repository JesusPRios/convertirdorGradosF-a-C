<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONVERTIDOR DE TEMPERATURA</title>
</head>
<body>

    <h1>CONVERTIDOR DE F° A C°</h1>
    <form>
        <label for="temperatura">Ingrese la temperatura <b>(en °F)</b>:</label>
        <input id="temperatura" name="temperatura" autocomplete="off" required>
        <input id="btnAction" type="submit" value="Convertir">
        <label class="result">Resultado: <span id="resultCelsius"></span>  </label>
    </form>
    

    <script src="main.js" defer></script>
</body>
</html>
